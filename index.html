<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind and daisyUi -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.3.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto space-y-4 mt-5">
        <h1 class="text-5xl font-semibold">Hunting Phones...</h1>
        <div class="bg-gray-200 rounded-lg p-5">
            <input type="text" id="search-field" placeholder="Search here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent text-white">Search</button>
        </div>
    </header>

    <main class="container mx-auto my-5">
        <!-- toggle spinner -->
        <div id="loading-spinner" class="text-center my-20 hidden">
            <span class="loading loading-ring text-accent loading-lg"></span>
        </div>

        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!-- phone card dynamically loaded here -->

            </div>

            <!-- show all section -->
            <div id="show-all-container" class="hidden  text-center mt-5">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent text-white">Show All</button>
            </div>
        </section>

        <!-- modal section -->
        <section>

            <!-- Open the modal using ID.showModal() method -->

            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">

                    <div id="show-detail-container" class="space-y-2 float justify-center items-center">
                        <!-- dynamically added -->
                    </div>

                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>

        </section>

    </main>


    <!-- js file -->
    <script src="./phone.js"></script>
</body>

</html>
